<!DOCTYPE html>
<html>
<head>
  <title>Basic Ethereum Wallet</title>
  <script src="./app.js"></script>
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col-lg-12">
        <h1>Ethereum Multi-signature Wallet</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-7">
        <h3>Wallet contract address </h3>
        <h5><i><span id="walletAddress"></span></i></h5>
        <h5><span id="walletEther"></span> ether</h5>
        <button type="button" class="btn btn-default" onclick="App.sendToWallet()">Add 5 ether to wallet</button>
      </div>
      <div class="col-lg-5">
        <h3>My accounts</h3>
        <span id="accounts"></span>
      </div>
    </div>
<br />
<br />
    <div class="row">
      <div class="col-lg-12">
        <h3>Transfer ether from wallet</h3>
        <form onsubmit="App.transferEther(); return false;">
            <div class="form-group">
              <label for="to_transfer">To (address)</label>
              <input type="text" class="form-control" id="to_transfer">
            </div>
            <div class="form-group">
              <label for="amount_transfer">Amount (ether)</label>
              <input type="text" class="form-control" id="amount_transfer">
            </div>
            <div class="form-group">
              <label for="reason_transfer">Reason for transfer</label>
              <input type="text" class="form-control" id="reason_transfer">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
      </div>
    </div>
<br />
<br />
    <div class="row">
      <div class="col-lg-7">
       <h3>Confirm a proposal</h3>
        <form onsubmit="App.confirmProposal(); return false;">
          <div class="form-group">
            <label for="id_proposal">Proposal ID</label>
            <input type="text" class="form-control" id="id_proposal">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="col-lg-5">
        <h3><span id="proposals_title"></span></h3>
        <span id="proposals_list"></span>
      </div>
    </div>

<span id="log"></span>


  </div>
</body>
</html>
